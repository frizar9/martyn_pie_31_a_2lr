<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа</title>
</head>
<body>
    <script>
        let x1 = prompt('Введите x1:');
        x1 = Number(x1);
        let x2 = prompt('Введите x2:');
        x2 = Number(x2);
        let result = Math.abs(x2 - x1);
        alert(Number(result));
    </script>
</body>
</html>
