<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>
            Лабораторная работа
        </title>
    </head>
    <body>
        <script id="task2">
            let number = Number(prompt('3-x значное число : '));
            let hundreds = Math.floor(number / 100); // получаем сотни
            let tens = Math.floor((number%100) / 10); // получаем десятки
            let units = (number % 10); // получаем единицы
            let result = String(hundreds) + String(units) + String(tens);
            alert(Number(result));
        </script>
    </body>
</html>
